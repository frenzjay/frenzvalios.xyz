<!DOCTYPE html>
<html>
    <head>
        <title>Send Frenz an Anonymous Message</title>
      <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    background-color: #4CAF50;
    color: white;
    margin: 0;
    padding: 20px;
}

form {
    margin: 20px;
}

textarea {
    display: block;
    margin-bottom: 10px;
    width: 100%;
}

input[type="submit"] {
    background-color: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
    padding: 12px 20px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

      </style>
    </head>
    <body>
        <h1>Send an Anonymous Message to Frenz!</h1>
        <form method="post">
            <textarea name="message" rows="5" cols="40"></textarea><br>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
